<div ng-controller="HeaderCtrl">
    <div class="navbar navbar-default navbar-static-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/home"> Exhibition Finder</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li ng-class="{active:isNavbarActive('home')}"><a href="/home">Home</a></li>
                </ul>

                <ul class="nav navbar-nav" ng-show="isAuthenticated()">
                    <li ng-class="{active:isNavbarActive('projects')}"><a href="/projects">My Projects</a></li>
                    <li class="dropdown" ng-class="{active:isNavbarActive('admin'), open:isAdminOpen}"
                        ng-show="isAdmin()">
                        <a id="adminmenu" role="button" class="dropdown-toggle" ng-click="isAdminOpen=!isAdminOpen">Admin<b
                                class="caret"></b></a>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="adminmenu">
                            <li><a tabindex="-1" href="/admin/events" ng-click="isAdminOpen=false">Manage Events</a>
                            </li>
                            <li><a tabindex="-1" href="/admin/venues" ng-click="isAdminOpen=false">Manage Venues</a>
                            </li>
                            <li><a tabindex="-1" href="/admin/projects" ng-click="isAdminOpen=false">Manage Projects</a>
                            </li>
                            <li><a tabindex="-1" href="/admin/users" ng-click="isAdminOpen=false">Manage Users</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav pull-right" ng-show="hasPendingRequests()">
                    <li class="divider-vertical"></li>
                    <li><a href="#"><img src="/static/img/spinner.gif"></a></li>
                </ul>
                <login-toolbar></login-toolbar>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <ol class="breadcrumb">
            <li ng-repeat="breadcrumb in breadcrumbs.getAll()" ng-class="{active: $last}">
                <ng-switch on="$last">
                    <span ng-switch-when="true">{{breadcrumb.name}}</span>
                    <a ng-switch-default ng-href="{{breadcrumb.path}}">{{breadcrumb.name}}</a>
                </ng-switch>
            </li>
        </ol>
    </div>

</div>
