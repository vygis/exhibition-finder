<div class="well">
    <form name="form" crud-edit="event">
        <legend>Event</legend>
        <div class="row">
            <div class="col-xs-6">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="name" ng-model="event.name" class="form-control" required autofocus>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea rows="10" cols="10" ng-model="event.description" class="form-control">
                    </textarea>
                </div>
            </div>
            <div class="col-xs-6" ng-if="event.venues">
                <div class="list-group">
                    <a href="#" class="list-group-item active">Venue{{event.venues.length !== 1 ? 's' : ''}}</a>
                    <a href="#" class="list-group-item" ng-repeat="venue in event.venues">{{venue.name}}</a>
                </div>
            </div>
        </div>
        <div class="row">
            <hr>
            <crud-buttons class="col-xs-12"></crud-buttons>
        </div>
    </form>
</div>
