<table class="table table-bordered table-condensed table-striped table-hover">
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="venue in venues" ng-click="edit(venue.$id())">
        <td>{{venue.name}}</td>
        <td>{{venue.desc}}</td>
    </tr>
    </tbody>
</table>
<div class="well">
    <button class="btn" ng-click="new()">New Venue</button>
</div>
